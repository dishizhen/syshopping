<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <link rel="stylesheet" href="../../../js/lay-module/step-lay/step.css" media="all">
</head>
<body>

<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">



                            <form class="layui-form " style="margin: 0 auto;max-width: 460px; padding-top: 40px;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">当前余额:</label>
                                    <div class="layui-input-block">
                                        <input type="text" readonly="readonly" placeholder="" class="layui-input"
                                               lay-verify="number" required/>
                                        <a href="">余额不足！马上汇款充值</a>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">报单用户会员用户名:</label>
                                    <div class="layui-input-block">
                                        <input type="number" readonly="readonly" placeholder="" value=""
                                               class="layui-input" lay-verify="number" required>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">报单级别必须选择其一</label>
                                    <div class="layui-input-block ">
                                        <input type="radio" name="level" value="common"  checked="">消费会员
                                        <input type="radio" name="level" value="vip" >vip会员
                                        <input type="radio" name="level" value="shoper" >加盟店
                                    </div>
                                </div>


                                <div class="layui-form-item">
                                    <label class="layui-form-label">收货地址:</label>
                                    <div class="layui-input-block">
                                        <input type="text" readonly="readonly" placeholder="" class="layui-input"
                                               lay-verify="number" required/>

                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <label class="layui-form-label">快递类型:</label>
                                    <div class="layui-input-block">
                                        <input type="text" readonly="readonly" placeholder="" class="layui-input"
                                               lay-verify="number" required/>

                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">邮编:</label>
                                    <div class="layui-input-block">
                                        <input type="text" readonly="readonly" placeholder="" class="layui-input"
                                               lay-verify="number" required/>
                                    </div>
                                </div>

                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="formStep">
                                            &emsp;下一步&emsp;
                                        </button>
                                    </div>
                                </div>
                            </form>




                </div>


            </div>
        </div>

    </div>
</div>


</body>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
</html>
